apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-pod
  labels:
    run: my-ubuntu
spec:
  containers:
  - name: my-ubuntu
    image: sysgaininc/jenkinskube:latest
    command: ["/bin/bash", "-ec", "while :; do echo '.'; sleep 5 ; done"]
    ports:
    - containerPort: 80
  restartPolicy: Never
